
    <!-- Панель авторизации -->
    <div class="popup">
        <h3>Вход</h3>
        <input type="text" id="email" placeholder="Email"><br><br>
        <input type="password" id="password" placeholder="Пароль"><br><br>
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:logout' %}">Выйти</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:profile' %}">Профиль</a>
        {% else %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </div>
     <div class="container">
        {% block content %}
         {% endblock %}
    </div>
    <!-- Панель достопримечательностей -->
    <div id="poiPanel">
        <span class="close-poi" onclick="document.getElementById('poiPanel').style.display = 'none'">×</span>
        <h3>Достопримечательности</h3>
        <div class="filter-controls">
            <h4>Фильтры:</h4>
            <label><input type="checkbox" class="filter-checkbox" data-category="historic" checked> Исторические</label>
            <label><input type="checkbox" class="filter-checkbox" data-category="tourism" checked> Туризм</label>
            <label><input type="checkbox" class="filter-checkbox" data-category="museum" checked> Музеи</label>
            <label><input type="checkbox" class="filter-checkbox" data-category="religion" checked> Религия</label>
            <label><input type="checkbox" class="filter-checkbox" data-category="architecture" checked> Архитектура</label>
        </div>
        <div id="poiList"></div>
    </div>
