{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <h1>Забыли свой пароль?</h1>
    <p>Введите свою почту для создания нового пароля</p>
    <form action="." method="post">
        {{ form.as_p }}
        <a href="{% url 'users:password_reset_done' %}">Отправить</a>
        {% csrf_token %}
    </form>
{% endblock %}
